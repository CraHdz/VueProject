<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次使用vue</title>
    <script src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hi, {{name}} {{custom.name}} {{custom.age}}</h1>
        <a :href="get_url()" @click.stop = "showInfo">点此进入百度</a>
        <input type="text" v-model="name" @keydown.enter="showInfo" placeholder="input something">
        <button @click="showInfo">点击弹窗</button>
        <br>
        姓名<input type="text" v-model="custom.name" ><br>
        年龄<input type="text" v-model="custom.age"><br>
        信息:<span>{{fullinfo}}</span>
        <br>
        <br>
    </div>
    <script type='text/javascript'>
        Vue.config.productionTip = false
        new Vue({
            el:"#root",
            data :{
                name: "",
                custom: {
                    name : "huangdezhou",
                    age: "24"
                },
                url: "https://www.baidu.com"
            },
            methods:{
                showInfo(event){
                    console.log(event)
                    alert("you should not input ctrl")
                },
                
                get_url(){
                    return "https://www.baidu.com"
                }
            },
            computed:{
                fullinfo: {
                    get(){
                        return this.custom.name + "-" + this.custom.age
                    }
                }                
            }
        })
    </script>
</body>
</html>
