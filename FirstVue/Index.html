<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一次使用vue</title>
    <script src="../JS/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hi, {{name}} {{custom.name}} {{custom.age}}</h1>
        <a :href="url">点此进入百度</a>
    </div>
    <script type='text/javascript'>
        var data = {
            name: "haungdezhou",
            age: "17"
        };
        var x = 21
        var student = {
            data,
            x
        }
        

        Vue.config.productionTip = false
        new Vue({
            el:"#root",
            data :{
                name: "CraHDZ",
                custom: {
                    name : "huangdezhou",
                    age: "24"
                },
                url: "https://www.baidu.com"
            }
        })
    </script>
</body>
</html>
